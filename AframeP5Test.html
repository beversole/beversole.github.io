<html>
  <head>
    <title>Using p5 sketch as a texture</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    
    <script type="text/javascript">
        AFRAME.registerComponent('start',{
            init: function(){
                this.canvas = document.getElementById('canvas');
                this.ctx = canvas.getContext("2d");
                console.log("somethig should be happening!");
                console.log(this.canvas);
                console.log(this.ctx);
                this.ctx.beginPath();
                this.ctx.rect(20, 20, 150, 100);
                this.ctx.fillStyle = "red"; 
                this.ctx.fill();
                this.ctx.beginPath();
                this.ctx.rect(40, 40, 150, 100);
                this.ctx.fillStyle = "blue";
                this.ctx.fill();
            }
        });
    
      
        function setup() {
          createCanvas(1000, 1000);
        }

        function draw() {
          background(102);

          push();
          translate(width * 0.2, height * 0.5);
          rotate(frameCount / 200.0);
          star(0, 0, 5, 70, 3);
          pop();

          push();
          translate(width * 0.5, height * 0.5);
          rotate(frameCount / 50.0);
          star(0, 0, 80, 100, 40);
          pop();

          push();
          translate(width * 0.8, height * 0.5);
          rotate(frameCount / -100.0);
          star(0, 0, 30, 70, 5);
          pop();
          
          copyP5CanvasToAframe();
        }
      
        function copyP5CanvasToAframe(){
          let c = document.getElementById('canvas');
          let c2 = document.getElementById('defaultCanvas0');
          c.getContext('2d').drawImage(c2, 0, 0);
          
        }

        function star(x, y, radius1, radius2, npoints) {
          let angle = TWO_PI / npoints;
          let halfAngle = angle / 2.0;
          beginShape();
          for (let a = 0; a < TWO_PI; a += angle) {
            let sx = x + cos(a) * radius2;
            let sy = y + sin(a) * radius2;
            vertex(sx, sy);
            sx = x + cos(a + halfAngle) * radius1;
            sy = y + sin(a + halfAngle) * radius1;
            vertex(sx, sy);
          }
          endShape(CLOSE);
        }
      
    </script>


  </head>
  <body>
    <a-scene start>
      <a-assets>
        <canvas width="1000" height="1000" id="canvas"></canvas>
      </a-assets>
      
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" material="src:#canvas"></a-plane>
      <a-box position="-1 0.5 -3" rotation="0 45 0" material="src:#canvas" ></a-box>
      
      <a-sky id="background" src="#canvas"></a-sky>
    </a-scene>
  </body>
</html>
